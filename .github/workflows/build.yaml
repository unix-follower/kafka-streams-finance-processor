name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - docker
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    paths-ignore:
      - README.md
      - docker
  pull_request_target:
    branches:
      - main
    types:
      - closed
    paths-ignore:
      - README.md
      - docker

env:
  JAVA_VERSION: 21

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build project
        run: ./gradlew clean build
